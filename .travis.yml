dist: focal
language: ruby
rvm:
- 2.7.4
- 3.0.1
before_install:
- export TZ=Europe/Berlin
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "*.gem"
      - "ruby-grafana-reporter*.rb"
    on:
      branch: master
      tags: true
      repo: divinity666/ruby-grafana-reporter
    skip_cleanup: true
    draft: true

  - provider: rubygems
    api_key:
      secure: 
    gem: ruby-grafana-reporter
    on:
      branch: master
      tags: true
      repo: divinity666/ruby-grafana-reporter
    skip_cleanup: true
